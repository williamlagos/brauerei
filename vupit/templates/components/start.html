{% verbatim %}

<script type="text/template" id="information">
  <div class="jumbotron">
    <h1 class="display-3">Bem-vindo ao Dashboard</h1>
    <p class="lead">{{ info }}</p>
  </div>
</script>

<script type="text/javascript">
  Vue.component('jumbotron', {
    props: ['info'],
    template: document.getElementById('information').text
  });
  var app = new Vue({
    el: '#app',
    data: { msg: 'Aqui voce pode controlar entidades.' }
  });
</script>

{% endverbatim %}
